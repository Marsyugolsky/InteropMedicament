<!DOCTYPE html>


<form novalidate class="simple-form">
    <h3> Définition du nouveau medicament </h3>
   
    Name: <input type="text" ng-model="ctrl.med." /><br />
    <input type="submit" ng-click="ctrl.update()" value="Save" />
    
    <div ng-show="ctrl.med.id">
        Création d'un nouveau medicament d'identifiant {{ ctrl.med.id }} effectuée.
    </div>
    
    <br/>
    
    <a href="#/">Retour</a>
</form>
